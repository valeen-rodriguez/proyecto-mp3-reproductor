<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor MP3 | Hello Kitty</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="mp3-player">
        <p id="toggle-button">Ver Canciones</p>
        <div class="screen">
            <!-- Aquí se reproducirá la imagen -->
            <img id="song-image" src="/image/portada-mp3.png" alt="Portada de la canción">
        </div>
        <div class="controls">
            <div class="control-circle">
                <div class="control-button" id="prev">«</div>
                <div class="control-button" id="next">»</div>
                <div class="control-button" id="center">»〢</div>
                <div class="control-button" id="vol-up">+</div>
                <div class="control-button" id="vol-down">-</div>
            </div>
        </div>
    </div>

    <div class="song-list-container" id="song-list-container">
        <h3>Lista de Canciones</h3>
        <ul class="song-list" id="song-list"></ul>
    </div>

    <audio id="music-player" controls style="display: none;">
    </audio>

    <script src="/js/script.js"></script>
</body>
</html>
