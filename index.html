<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty MP3</title>
    <link rel="shortcut icon" href="../image/logo-pagina.png" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mp3-player">
        <div class="screen" id="screen">
            <h2 id="welcome-text">MP3 Hello Kitty</h2>
            <div id="name-input-container">
                <input type="text" id="name-input" placeholder="Ingresa tu nombre">
                <button id="submit-name">Enviar</button>
            </div>
        </div>
        <div class="controls">
            <div class="control-circle">
                <div class="control-button" id="prev">«</div>
                <div class="control-button" id="next">»</div>
                <div class="control-button" id="center">»〢</div>
                <div class="control-button" id="vol-up">+</div>
                <div class="control-button" id="vol-down">-</div>
            </div>
        </div>
    </div>

    <div class="song-details" id="song-details" style="display: none;">
        <h3 id="song-title"></h3>
        <img id="song-image" src="" alt="Song Image">
    </div>

    <div class="song-list-container" id="song-list-container">
        <ul class="song-list" id="song-list"></ul>
        <button id="back-to-list" style="display: none;">Volver Atrás</button>
    </div>

    <audio id="music-player" controls style="display: none;"></audio>

    <script src="js/script.js"></script>
</body>
</html>
